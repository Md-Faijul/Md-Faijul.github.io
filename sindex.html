<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cart">
      <div class="main">
        <div class="btn">
          <h1>MY SHOPPING CART</h1>
          <button class="clear">CLEAR CART</button>
        </div>
        <div class="product">
          <div class="headTitle">
            <li>Sl No</li>
            <li>Product</li>
            <li>Price</li>
            <li>Quantity</li>
            <li>Total</li>
            <li>Action</li>
          </div>

          <!-- select item -->
          <div class="item">
            <div class="selecitem">
              <div class="no">
                <h1>1</h1>
              </div>
              <div class="image">
                <img src="./image/apple.jpg" alt="" />
              </div>
              <div class="title">
                <h1>apple</h1>
              </div>
              <div class="price">
                <h6>150 taka</h6>
              </div>
              <div class="quantity">
                <div class="decrease">
                  <h6>+</h6>
                </div>
                <div class="count">
                  <h2>1</h2>
                </div>
                <div class="increase">
                  <h6>-</h6>
                </div>
              </div>
              <div class="total">
                <h6>150 taka</h6>
              </div>
              <div class="action">
                <div class="remove">
                  <p>remove</p>
                </div>
              </div>
            </div>
          </div>
          <div class="count">
            <div class="total">
              <h1>Total</h1>
              <p>$00.00</p>
            </div>
            <div class="vat">
              <h1>Vat</h1>
              <p>$00.00</p>
            </div>
            <div class="full">
              <h1>GRAND TOTAL</h1>
              <p>$00.00</p>
            </div>
          </div>
        </div>
        <div class="btn2">
          <button class="counticusbtn">Countinus Shopping</button>
          <button class="Checkoutbtn">Checkout</button>
        </div>
      </div>
    </div>
  </body>
</html>
